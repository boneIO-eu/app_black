mqtt:
  type: dict
  required: True
  meta:
    label: Mqtt section
  schema:
    host:
      required: True
      type: string
      meta:
        label: Mqtt broker hostname or IP address
    username:
      required: False
      type: string
      meta:
        label: Username to connect ot mqtt broker
    password:
      required: False
      type: string
      meta:
        label: Password to mqtt
    port:
      required: True
      type: integer
      default: 1883
      meta:
        label: Port to connect to mqtt broker
    topic_prefix:
      type: string
      default: boneIO
      required: True
      meta:
        label: Prefix topic for boneIO to use
    ha_discovery:
      type: dict
      meta:
        label: Ha discovery sub section
      default: {}
      schema:
        enabled:
          type: boolean
          default: True
          meta:
            label: Enable HA discovery.
        topic_prefix:
          type: string
          default: homeassistant
          meta:
            label: Prefix topic of HA discovery.

logger:
  type: dict
  required: False
  schema:
    default:
      type: string
      required: False
      allowed: ["critical", "error", "warning", "info", "debug"]
      meta:
        label: Module which you want logger to set. Default for app logger.
    logs:
      type: dict
      meta:
        label: List of dict module\:level.
      


oled:
  type: dict
  default: {}
  required: True
  schema:
    enabled:
      type: boolean
      default: False
      meta:
        label: Disable builtin screen.
    screensaver_timeout:
      type:
        - string
        - timeperiod
      coerce:
        - str
        - positive_time_period
      default: 60s
      meta:
        label: How many seconds to wait to enable screensaver. 0 means disable screensaver.

modbus:
  type: dict
  required: False
  schema:
    uart:
      type: string
      required: True
      meta:
        label: Uart ID to use

modbus_sensors:
  type: list
  required: False
  meta:
    label: Modbus sensors
  schema:
    type: dict
    schema:
      id:
        type: string
        required: True
        meta:
          label: Id of Modbus sensor
      address:
        type: string
        required: True
        meta:
          label: Address of Modbus sensor to use.
      model:
        type: string
        required: True
        allowed: ["sdm630", "sdm120", "sofar"]
        meta:
          label: Model to load from database.
      update_interval:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: True
        default: 30s
        meta:
          label: Update interval.
lm75:
  type: dict
  required: False
  schema:
    id:
      type: string
      required: False
      meta:
        label: Id of I2C to use in pin config
    address:
      type: string
      required: True
      default: 0x48
      meta:
        label: Address of I2C


mcp9808:
  type: dict
  required: False
  schema:
    id:
      type: string
      required: False
      meta:
        label: Id of I2C to use in pin config
    address:
      type: string
      required: True
      default: 0x18
      meta:
        label: GPIO of I2C SDA

mcp23017:
  type: list
  required: False
  meta:
    label: mcp23017 Pin config
  schema:
    type: dict
    schema:
      id:
        type: string
        required: True
        meta:
          label: Id of I2C to use in pin config
      address:
        type: integer
        required: True
        meta:
          label: GPIO of I2C SDA
      init_sleep:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: True
        default: 0s
        meta:
          label: How long to sleep for MCP to initialize.

output:
  type: list
  meta:
    label: List of output relays
  check_with: output_id_uniqueness
  schema:
    type: dict
    schema:
      id:
        type: string
        required: False
        coerce: str
        meta:
          label: Id to send to use in HA and in GPIO Input. Default to `kind_pin`
      kind:
        type: string
        allowed: ["gpio", "mcp"]
        meta:
          label: Either GPIO or i2c.
      mcp_id:
        type: string
        required: False
        meta:
          label: MCP ID to connect
      pin:
        type:
          - string
          - integer
        required: True
        meta:
          label: PIN to use.
      momentary_turn_on:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: False
        meta:
          label: How long can this relay be off. Can"t be used if output_type is "none".
      momentary_turn_off:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: False
        meta:
          label: How long can this relay be on. Can"t be used if output_type is "none".
      restore_state:
        type: boolean
        required: True
        default: False
        meta:
          label: Restore saved state of boneio. Not used for "none" and output_type!
      output_type:
        type: string
        required: True
        allowed: ["switch", "light", "none"]
        default: "switch"
        coerce: lower
        meta:
          label: If HA discovery is used device if relay is light or switch. If None is declared then any state is not published to MQTT (used for cover).


input:
  type: list
  meta:
    label: GPIO inputs section
  schema:
    type: dict
    schema:
      id:
        type: string
        required: False
        meta:
          label: Id to use in HA if needed. Default to pin number.
      pin:
        type: string
        required: True
        meta:
          label: PIN to use.
      gpio_mode:
        type: string
        required: True
        default: "gpio"
        allowed: ["gpio", "gpio_pu", "gpio_pd", "gpio_input"]
        meta:
          label: What mode to use in config PIN.
      bounce_time:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: True
        default: "25ms"
        meta:
          label: Bounce time for GPIO in miliseconds. Only for advanced usage.
      show_in_ha:
        type: boolean
        required: True
        default: True
        meta:
          label: If you want you can disable discovering this input in HA.
      kind:
        type: string
        allowed: ["switch", "sensor"]
        default: "switch"
        required: True
        meta:
          label: Either switch or sensor. If sensor then no clicks are detected, just simple on/off on gpio.
      actions:
        required: False
        type: dict
        coerce: check_actions
        schema:
          single: !include actions_switch.yaml
          double: !include actions_switch.yaml
          long: !include actions_switch.yaml
          pressed: !include actions_sensor.yaml
          released: !include actions_sensor.yaml
adc:
  type: list
  meta:
    label: GPIO ADC section
  schema:
    type: dict
    schema:
      id:
        type: string
        required: False
        meta:
          label: Id to use in HA if needed. Default to pin number.
      pin:
        type: string
        required: True
        allowed: ["P9_33", "P9_35", "P9_36", "P9_37", "P9_38", "P9_39", "P9_40"]
        meta:
          label: PIN to use.
      update_interval:
        required: True
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        default: 60s
        meta:
          label: Update interval.
      show_in_ha:
        type: boolean
        required: True
        default: True
        meta:
          label: If you want you can disable discovering this input in HA.
cover:
  type: list
  meta:
    label: Cover section
  schema:
    type: dict
    schema:
      id:
        type: string
        required: True
        meta:
          label: Id to use in HA if needed.
      restore_state:
        type: boolean
        required: True
        default: False
        meta:
          label: Restore saved state of boneio.
      open_relay:
        type: string
        required: True
        meta:
          label: ID of open relay of output.
      close_relay:
        type: string
        required: True
        meta:
          label: ID of close relay of output.
      open_time:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: True
        meta:
          label: Time to open cover. Example 30s. Minimum is 1s.
      close_time:
        type:
          - string
          - timeperiod
        coerce:
          - str
          - positive_time_period
        required: True
        meta:
          label: Time to close cover. Example 30s. Minimum is 1s.
      device_class:
        type: string
        required: False
        allowed: ["awning", "blind", "curtain", "damper", "door", "garage", "gate", "shade", "shutter", "window"]
        meta:
          label: Device class to use in HA
      show_in_ha:
        type: boolean
        required: True
        default: True
        meta:
          label: If you want you can disable discovering this input in HA.
